<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Ecommerce Login</title>
  </head>
  <body>
    <div class="w-screen h-screen bg-[url('images/coverpage.png')] bg-cover bg-center ">
        <div class=" translate-x-285 translate-y-15  border-[#6b6868] w-90 h-140 rounded-xl bg-[#6b6868]/19  flex flex-col">
            <h2 class=" text-2xl text-white font-bold text-center translate-y-10 ">SneakX</h2>
            <h2 class=" text-xl text-white font-bold text-center translate-y-15 ">Step into Your Style</h2>
            <label class="text-white translate-y-25  text-l translate-x-5">Username</label>
            <input type="text" class=" border-2 w-80 h-10  bg-[#9d9d9e] border-none rounded-xl translate-x-5 translate-y-26"/>
            <label class="text-white translate-y-35 translate-x-6">Password</label>
            <input type="password" class="border-none bg-[#9d9d9e] rounded-xl w-80 h-10 translate-x-6 translate-y-36"/>
            <button class=" text-center text-white border-none bg-[#b9bdc4] w-80 h-15 rounded-xl translate-x-6 translate-y-45">Login</button>
            <h3 class=" text-white ml-5 translate-x-9 translate-y-56">Don't have an account?</h3>
            <a href="www.google.com" class=" text-blue-500  ml-49 translate-x-8  w-20 translate-y-50  border-none">Create one</a>
        </div>
        <div class="  mx-5 -my-100">
          <h1 class=" font-mont text-white font-extrabold leading-tight
           text-4xl sm:text-5xl md:text-6xl lg:text-7xl xl:text-8xl
           tracking-tight max-w-lg drop-shadow-[0_8px_30px_rgba(0,0,0,0.6)]">
           Find Your Next Pair </h1>
        </div>
    </div>
  </body>
</html>
