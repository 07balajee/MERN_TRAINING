<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div  class=" h-screen w-screen flex justify-center items-center bg-[#394d6e]">
        <div class="h-160 w-150 justify-center items-center rounded-3xl flex-col flex  backdrop-blur-lg shadow-lg bg-white/8 bg-blue-100">
            <h1 class="text-3xl text-white pr-84 py-1 pb-10">Simple JS Quiz</h1>
            <h2  id = "questc" class=" text-[#8c98ab] -translate-y-8 -translate-x-52">Question 1 of 3</h2>
            <p id="ques" class=" text-xl text-white m-4 pr-30">Which keyword declares  constant in JavaScript?</p>
            <div class="flex-col flex  rounded-2xl p-5 gap-3">
                <button id="one" class="  text-white bg-white/8 bg-blue-100 w-135  text-left backdrop-blur-lg shadow-lg  hover:bg-blue-500 bg-gray-100 rounded-xl px-5 py-5">const</button>
                <button id="two" class=" text-white bg-white/8 bg-blue-100 w-135  text-left backdrop-blur-lg shadow-lg  hover:bg-blue-500 bg-gray-100 rounded-xl px-5 py-5">let</button>
                <button id="three" class=" text-white bg-white/8 bg-blue-100 w-135  text-left backdrop-blur-lg shadow-lg  hover:bg-blue-500 bg-gray-100 rounded-xl px-5 py-5">static</button>
                <button id="four" class=" text-white bg-white/8 bg-blue-100 w-135  text-left backdrop-blur-lg shadow-lg  hover:bg-blue-500 bg-gray-100 rounded-xl px-5 py-5">var</button>
                <button id="next" class="border- w-20 h-11 rounded-4xl  mt-8 ml-110   bg-[#578c75] backdrop-blur-lg shadow-lg hover:bg-blue-500">Next</button>
            </div>
        </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
