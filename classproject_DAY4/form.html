<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Document</title>
</head>
<body>
   <form class=" p-10 border-2 border-black-500 rounded-lg max-w-md mx-auto mt-10 bg-violet-100">
        <div class="p-3 justify-center items-center">
        <label for="name">Name:</label>
        <input class="border-2 ml-7" type="text" id="name"></input>
        </div>
        <div class="p-3 justify-center items-center">
        <label for="pass">Password:</label>
        <input class="border-2 ml-1 " type="password" id="pass"></input>
        </div>
        <button class="bg-gray-500 text-white px-4 py-2 rounded mt-4 justify-center items-center ml-35 mt-8" type="submit" id="btn">Submit</button>
        <p id="output" class="mt-4 ml-26"></p>
    </form>
    <script src="form.js"></script>
</body>
</html>
